<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Парфюмерия</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Stylee.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="header-background">
        <div class="contact-info">
            <i class="fas fa-phone-alt"></i>
            <span>+7 (999) 999-99-99</span>
        </div>
        <h1></h1>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <a class="text-gray-600" href="korzina.html">Корзина</a>
        </div>
    </header>
    <nav>
        <div class="nav-links">
            <a href="#home">Главная</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
        </div>
        <div class="search-bar">
            <input id="search-input" placeholder="Поиск..." type="text"/>
            <button id="search-button" type="button">Поиск</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <!-- Контейнер для корзины -->
        <div id="cart" style="display: none;"> <!-- Скрыт по умолчанию, если нужно -->
            <h2>Корзина</h2>
            <div id="cart-count">0</div> <!-- Элемент для отображения количества товаров в корзине -->
            <div id="cart-items"></div> <!-- Контейнер для товаров в корзине -->
            <button id="clear-cart-button">Очистить корзину</button> <!-- Кнопка для очистки корзины -->
        </div>
    </div>
