<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Парфюмерии</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="phone-number">Телефон: +7 (999) 999-99-99</div>
            <div class="cart-button">
                <a href="{% url 'cart' %}">Корзина</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="product-container">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <h2 class="product-name">{{ product.name }}</h2>
                <p class="product-price">{{ product.price }} ₽</p>
                <button class="add-to-cart-button" data-product-id="{{ product.id }}">Добавить в корзину</button>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>© 2024 Магазин Парфюмерии. Все права защищены.</p>
    </footer>
</body>
</html>
